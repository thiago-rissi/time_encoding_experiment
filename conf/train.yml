torch_trainer:
  classification_training:
    loss: CrossEntropyLoss
    n_epochs: 1000
    batch_size: 16
    early_stop: true
    tol: 1e-3
    lr: 1e-3
    patience: 200
    snapshot_interval: 10
    base_path: data/models

general_trainer:
  base_path: data/models
  add_encoding: false
  time_encoding_size: 50
  dropout: 0.0